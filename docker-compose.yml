version: '3.8'
services:
  app:
    build: .
    volumes:
      - images:/images
      - logs:/logs
    expose:
      - "8000"
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - images:/images
      - ./static:/app/static
    depends_on:
      - app
volumes:
  images:
  logs:
